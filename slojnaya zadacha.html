public class Main {
	public static void main(String[] args) {
    int ni = 5;
    int nj = 3;
    int[][] array = new int [][]{
    
      {1,2,3},
      {1,2,3},
      {1,2,3},
      {1,2,3},
      {1,2,3}};
 
    for (int i = 0; i < ni; i++) {
      for (int j = 0; j <nj; j++) {
        System.out.print(array[i][j]);
 
      }
      System.out.println();
    }
  }
}
